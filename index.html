<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Deepak Gupta">
        <meta name="description" content="Basic Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="img/calcImg.jpg" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="calcContainer">
            <header class="calcHeader">
                <h1><a href="" onclick="location.reload"> Calculator </a></h1>               
            </header>
            <main class="calcBody">
                <table>
                    <tr>
                        <td colspan="5"><input type="text" class="calcDisplay" id="calcScreen" name="calcScreen"></td>
                    </tr>
                    <tr>
                        <td><button class="calcButton">7</button></td>
                        <td><button class="calcButton">8</button></td>
                        <td><button class="calcButton">9</button></td>
                        <td><button class="calcButton">/</button></td>
                        <td rowspan="4"><button class="calcButton longButton" >=</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcButton">4</button></td>
                        <td><button class="calcButton">5</button></td>
                        <td><button class="calcButton">6</button></td>
                        <td><button class="calcButton">x</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="calcButton">1</button></td>
                        <td><button class="calcButton">2</button></td>
                        <td><button class="calcButton">3</button></td>
                        <td><button class="calcButton">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcButton cancelButton">c</button></td>
                        <td><button class="calcButton" >0</button></td>
                        <td><button class="calcButton">.</button></td>
                        <td><button class="calcButton">+</button></td>
                    </tr>
                </table>
            </main>
        </div>
    </body>
</html>
